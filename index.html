<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    
    <table>
        <h1>Register new Staff</h1>
        <tr>
            <td>Username: </td>
            <td colspan="2"><input type="text" name="username" title="Username" required="required"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td colspan="2"><input type="password" title="Password" required="required"></td>
        </tr>
        <tr>
            <td>Full Name: </td>
            <td colspan="2"><input type="text" title="Your Name" required="required"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td colspan="2"><input type="email" title="Email" required="required"></td>
        </tr>
        <tr>
            <td>Phone Number: </td>
            <td colspan="2"><input type="tel" title="Phone" required="required"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td colspan="2"><input type="text" title="Address" required="required"></td>
        </tr>
        <tr>
            <td>Designation: </td>
            <td><select name="Designation" title="designation">
                    <option value="general manager">General Manager</option>
                    <option value="hr">HR</option>
                    <option value="clerk">Clerk</option>
                </select></td>
            <td>Other: </td>
            <td><input type="text" title="other occupation" required="required"></td>
        </tr>
        <tr>
            <td>Department: </td>
            <td><select name="department" title="Department">
                    <option value="management">Management</option>
                    <option value="hrd">HRD</option>
                    <option value="accounts">Accounts</option>
                </select></td>
        </tr>
        <tr>
            <td>Hotel Branch: </td>
            <td><select name="hotel branch" title="Hotel Branch">
                    <option value="seoul">Seoul</option>
                    <option value="gangnam">Gangnam</option>
                    <option value="">Seoul</option>
                </select></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</body>

</html>
